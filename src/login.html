<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="w-80 ">

        <h2 class="text-lg font-bold text-center mb-2">Login</h2>

    <div class="bg-white  shadow-md rounded-md p-6 space-y-4">
            <div>
                <label for="email"
                class=" block text-sm text-gray-800 mb-1">
                E-mail
                </label>
                <input 
                id="email"
                class="transition duration-200 ease-in-out w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm  text-gray-800 placeholder-gray-300 focus:outline-none"
                type="text"
                >
            </div>
        

            <div>
                <label 
                for="password"
                class="text-sm text-gray-800 mb-1">
                    Senha
                </label>
                <input type="text"
                    id="password"
                    class="transition duration-200 ease-in-out w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm  text-gray-800 placeholder-gray-300 focus:outline-none"
                >
            </div>

            <div>
                <div class="text-right">
                    <a href="" class="text-sm text-gray-500 hover:underline">
                        Esqueci minha senha
                    </a>
                </div>
            </div>
        <div>
            <button class="w-full bg-blue-500 text-sm px-6 py-2 rounded text-white shadow hover:bg-blue-600">
                Login
            </button>  
        </div>
    </div>
</body>
</html>
